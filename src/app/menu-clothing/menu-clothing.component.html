<div class="container mt-5 mb-5">
    <button  class="backbtn" (click)="goBack()">Back</button>
    <div class="row">
        <div class="col-lg-4" *ngFor="let cloth of clothing">

            <div class="itembox mt-3 mb-3">
                <img src="{{cloth.image}}">
                <h1>{{cloth.title}}</h1>
                <p>{{cloth.price}}</p>
                <!-- <p>{{cloth.Brand}}</p>
                <p>{{cloth.modelName}}</p>
                <p>{{cloth.includedComponents}}</p> -->
                <br/>
                <button  class="viewdetailbtn" (click)="viewDetails(cloth.id)" class="btn btn-primary">View Details</button>
                <!-- <a class="buybtn" >Buy Now &nbsp;<i class="bi bi-bag"></i></a> -->
            </div>
        </div>
    </div>

</div>
